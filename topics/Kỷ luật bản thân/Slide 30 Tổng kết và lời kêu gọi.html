<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://agnes-cdn.kiwiar.com/website/js/npm/echarts.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; font-size: 1.4vw; }
      .slide { width: 1280px; min-height: 720px; padding: 40px; box-sizing: border-box; overflow: hidden; position: relative; background-color: #fff; }
      .custom-border { border: 2px solid #910DF9; }
      /* Using serif as a fallback for Georgia and Merriweather */
      .font-serif { font-family: Georgia, 'Times New Roman', Times, serif; }
    </style>
</head>
<body>
    <div class="slide bg-[#212529] flex flex-col justify-between font-serif">
        
        <header class="text-center shrink-0">
            <h1 class="text-5xl font-bold" style="color: #B8860B;">LỜI TIÊN TRI ỨNG NGHIỆM SAU 2500 NĂM</h1>
        </header>

        <main class="flex-grow relative my-4 flex items-center justify-center">
            <div class="relative w-[70%] max-w-4xl h-full max-h-[450px]">
                <img src="https://app.agnes-ai.com/gcs-agnes-default/images/TeEy9sJV.jpg" alt="bản đồ thế giới cổ với Israel sáng lên" class="w-full h-full object-cover rounded-md shadow-2xl">
                <img src="https://app.agnes-ai.com/gcs-agnes-default/images/DKPai5kj.jpg" alt="chồi non xanh biếc từ nhánh cây khô trong khung tròn mờ ảo" class="absolute bottom-5 right-5 w-1/3 max-w-[180px] aspect-square object-cover rounded-full shadow-lg border-2 border-white/50">
            </div>
        </main>

        <footer class="text-center shrink-0">
            <p class="text-2xl" style="color: #F8F9FA;">
                <span class="font-bold" style="color: #B8860B;">1948:</span> Israel tái lập quốc, ứng nghiệm lời tiên tri trong Kinh Thánh về <span class="font-bold">“những khúc xương khô”</span> hồi sinh.
            </p>
        </footer>
        
    </div>
</body>
</html>
