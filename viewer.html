<!-- website/viewer.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góc Đọc • Thư Viện Kiến Thức</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'paper': '#fdfbf7',
                        'ink': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    <style>
        /* Ẩn thanh cuộn nhưng vẫn cho phép cuộn nếu cần thiết */
        body {
            overflow: hidden;
            /* Ngăn cuộn trang chính */
            background-color: #1a1a1a;
            /* Màu mực sẫm */
        }

        /* Slide Container: Đây là khung chứa slide, sẽ được scale bằng JS */
        #slide-wrapper {
            width: 1280px;
            height: 720px;
            background-color: #fdfbf7;
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: center center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            /* Hiệu ứng tỏa sáng nhẹ trong đêm */
            opacity: 0;
            /* Ẩn lúc đầu để tránh giật */
            transition: opacity 0.5s ease;
        }

        /* Transition cho nội dung slide khi chuyển trang */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }

        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        /* Nút điều hướng tinh tế */
        .control-btn {
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .control-btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        /* Progress Bar mỏng dính phía trên cùng */
        #progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>

<body class="text-paper h-screen w-screen flex flex-col justify-between">

    <!-- Header: Nút quay lại -->
    <header class="fixed top-0 left-0 w-full p-4 md:p-6 z-50 flex flex-col md:flex-row justify-between items-center md:items-start pointer-events-none">
        <a href="index.html"
            class="pointer-events-auto flex items-center gap-2 text-gray-400 hover:text-white transition-colors group mb-2 md:mb-0">
            <span
                class="material-symbols-outlined text-lg group-hover:-translate-x-1 transition-transform">arrow_back</span>
            <span class="font-serif italic text-sm tracking-wide">Quay về Thư viện</span>
        </a>

        <!-- Hiển thị Topic đang xem (Góc phải) -->
        <div class="text-center md:text-right">
            <!-- Đã đổi text-white thành text-gray-500 để hiện rõ trên nền sáng -->
            <p id="topic-title" class="font-serif text-sm uppercase tracking-widest text-gray-500 font-bold"></p>
        </div>
    </header>

    <!-- Khu vực hiển thị Slide -->
    <main class="flex-grow relative w-full h-full overflow-hidden flex items-center justify-center">
        <!-- Wrapper sẽ được scale bởi JS -->
        <div id="slide-wrapper" class="flex items-center justify-center text-ink overflow-hidden rounded-sm">
            <!-- Nội dung slide được inject vào đây -->
            <div id="slide-content" class="w-full h-full p-16"></div>
        </div>
    </main>

    <!-- Footer: Điều khiển -->
    <footer id="main-footer" class="fixed bottom-0 w-full p-2 md:p-8 z-50 flex flex-col items-center justify-center transition-all duration-300">
        <!-- Nút ẩn/hiện điều hướng (chỉ hiện trên di động) -->
        <button id="toggle-footer-btn" class="md:hidden bg-ink/70 text-white rounded-t-lg px-4 py-2 text-xs mb-2 backdrop-blur-md">
            Ẩn Điều Hướng
        </button>

        <div id="control-panel"
            class="bg-ink/80 border border-white/10 backdrop-blur-md rounded-full px-4 py-2 md:px-6 md:py-3 flex items-center gap-4 md:gap-8 shadow-2xl">
            <!-- Nút Trước -->
            <button id="prev-btn"
                class="control-btn w-10 h-10 rounded-full border border-white/20 flex items-center justify-center text-white">
                <span class="material-symbols-outlined text-sm">arrow_back_ios_new</span>
            </button>

            <!-- Bộ đếm trang -->
            <div class="flex flex-col items-center min-w-[80px]">
                <span id="slide-counter" class="font-serif text-xl italic font-bold">--</span>
                <span class="text-[10px] text-gray-400 uppercase tracking-wider">Trang</span>
            </div>

            <!-- Nút Sau -->
            <button id="next-btn"
                class="control-btn w-10 h-10 rounded-full border border-white/20 flex items-center justify-center text-white">
                <span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
            </button>
        </div>
    </footer>

    <!-- Progress Bar (Thanh tiến trình chạy ngang trên cùng) -->
    <div class="fixed top-0 left-0 h-1 bg-white/10 w-full z-40">
        <div id="progress-bar" class="h-full bg-white shadow-[0_0_10px_rgba(255,255,255,0.5)] w-0"></div>
    </div>

    <script>
        // --- CẤU HÌNH & TRẠNG THÁI ---
        let slideFiles = [];
        let topicFolder = '';
        let currentSlideIndex = 0;

        // --- DOM ELEMENTS ---
        const wrapper = document.getElementById('slide-wrapper');
        const container = document.getElementById('slide-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const counter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');
        const topicTitle = document.getElementById('topic-title');

        // --- HÀM SCALE SLIDE (QUAN TRỌNG) ---
        // Giúp slide 1280x720 luôn vừa khít màn hình trình duyệt
        function resizeSlide() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Tỷ lệ mong muốn (1280x720)
            const targetWidth = 1280;
            const targetHeight = 720;

            // Tính toán tỷ lệ scale
            const scaleX = windowWidth / targetWidth;
            const scaleY = windowHeight / targetHeight;

            // Lấy tỷ lệ nhỏ hơn để đảm bảo slide nằm trọn trong màn hình (contain)
            // Loại bỏ padding để slide chiếm tối đa không gian
            const scale = Math.min(scaleX, scaleY);

            wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
            wrapper.style.opacity = '1'; // Hiện slide sau khi đã tính toán xong
        }

        // --- HÀM TẢI SLIDE ---
        async function loadSlide(index) {
            if (!topicFolder || index < 0 || index >= slideFiles.length) return;

            // Hiệu ứng fade-out nhẹ (nếu cần xử lý phức tạp hơn)
            container.style.opacity = '0.5';

            const slidePath = `topics/${topicFolder}/${slideFiles[index]}`;

            try {
                const response = await fetch(slidePath);
                if (!response.ok) throw new Error('Không tải được slide');

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Giả định nội dung slide nằm trong .slide hoặc body
                // Ở đây ta lấy nội dung body của file slide con để linh hoạt
                const newContent = doc.querySelector('.slide') || doc.body;

                container.innerHTML = '';
                // Thêm class animation
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = newContent.innerHTML;
                contentDiv.className = 'w-full h-full fade-enter';

                // Áp dụng style từ file slide con (nếu có inline style quan trọng)
                if (doc.querySelector('style')) {
                    const styleTag = document.createElement('style');
                    styleTag.innerHTML = doc.querySelector('style').innerHTML;
                    container.appendChild(styleTag);
                }

                container.appendChild(contentDiv);

                // Trigger reflow để chạy animation
                void contentDiv.offsetWidth;
                contentDiv.classList.add('fade-enter-active');
                container.style.opacity = '1';

                currentSlideIndex = index;
                updateControls();

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-center text-gray-500">
                    <span class="material-symbols-outlined text-4xl mb-2">broken_image</span>
                    <p>Không thể tải trang ${index + 1}</p>
                </div>`;
            }
        }

        // --- CẬP NHẬT GIAO DIỆN ---
        function updateControls() {
            // Cập nhật số trang (dạng 01, 02...)
            const displayIndex = (currentSlideIndex + 1).toString().padStart(2, '0');
            counter.textContent = displayIndex;

            // Cập nhật Progress Bar
            const progress = ((currentSlideIndex + 1) / slideFiles.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Disable nút
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slideFiles.length - 1;
        }

        // --- KHỞI TẠO ---
        async function init() {
            // Lắng nghe sự kiện resize
            window.addEventListener('resize', resizeSlide);
            resizeSlide(); // Gọi lần đầu

            const urlParams = new URLSearchParams(window.location.search);
            topicFolder = urlParams.get('topic');

            if (!topicFolder) {
                topicTitle.textContent = "Chưa chọn chủ đề";
                return;
            }

            topicTitle.textContent = decodeURIComponent(topicFolder);

            try {
                const response = await fetch(`topics/${topicFolder}/slides.json`);
                const data = await response.json();
                slideFiles = data.slides;

                if (slideFiles.length > 0) {
                    loadSlide(0);
                }
            } catch (error) {
                console.error('Lỗi tải cấu hình:', error);
                container.innerHTML =
                    `<div class="h-full flex items-center justify-center text-red-500 font-serif">Không tìm thấy dữ liệu slide.</div>`;
            }
        }

        // --- SỰ KIỆN ---
        prevBtn.addEventListener('click', () => loadSlide(currentSlideIndex - 1));
        nextBtn.addEventListener('click', () => loadSlide(currentSlideIndex + 1));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'Space') {
                if (currentSlideIndex < slideFiles.length - 1) loadSlide(currentSlideIndex + 1);
            } else if (e.key === 'ArrowLeft') {
                if (currentSlideIndex > 0) loadSlide(currentSlideIndex - 1);
            }
        });

        // Toggle footer visibility
        const toggleFooterBtn = document.getElementById('toggle-footer-btn');
        const controlPanel = document.getElementById('control-panel');
        let isFooterVisible = true;

        toggleFooterBtn.addEventListener('click', () => {
            if (isFooterVisible) {
                controlPanel.classList.add('translate-y-full', 'opacity-0');
                toggleFooterBtn.textContent = 'Hiện Điều Hướng';
                toggleFooterBtn.classList.add('translate-y-[-40px]'); // Adjust button position
            } else {
                controlPanel.classList.remove('translate-y-full', 'opacity-0');
                toggleFooterBtn.textContent = 'Ẩn Điều Hướng';
                toggleFooterBtn.classList.remove('translate-y-[-40px]');
            }
            isFooterVisible = !isFooterVisible;
        });

        init();

        // --- XỬ LÝ SỰ KIỆN VUỐT (SWIPE) CHO MÀN HÌNH NGANG ---
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50; // Khoảng cách vuốt tối thiểu để kích hoạt (pixels)

        const mainContent = document.querySelector('main'); // Hoặc slide-wrapper

        mainContent.addEventListener('touchstart', (e) => {
            if (window.innerHeight > window.innerWidth) return; // Chỉ kích hoạt khi màn hình ngang
            touchStartX = e.touches[0].clientX;
        });

        mainContent.addEventListener('touchmove', (e) => {
            if (window.innerHeight > window.innerWidth) return; // Chỉ kích hoạt khi màn hình ngang
            touchEndX = e.touches[0].clientX;
        });

        mainContent.addEventListener('touchend', () => {
            if (window.innerHeight > window.innerWidth) return; // Chỉ kích hoạt khi màn hình ngang

            // Nếu không có touchEndX (chỉ chạm không vuốt) hoặc vuốt không đủ dài
            if (touchEndX === 0 || Math.abs(touchEndX - touchStartX) < swipeThreshold) {
                touchStartX = 0;
                touchEndX = 0;
                return;
            }

            if (touchEndX < touchStartX) {
                // Vuốt sang trái (lùi slide)
                if (currentSlideIndex > 0) loadSlide(currentSlideIndex - 1);
            } else if (touchEndX > touchStartX) {
                // Vuốt sang phải (tiến slide)
                if (currentSlideIndex < slideFiles.length - 1) loadSlide(currentSlideIndex + 1);
            }

            // Reset giá trị
            touchStartX = 0;
            touchEndX = 0;
        });

    </script>
</body>

</html>
