    <style>
        /* Thumbnail Gallery Styles */
        #thumbnail-gallery {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: 70vh;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px;
            overflow-y: auto;
            z-index: 60;
            transition: transform 0.3s ease;
            transform: translateY(-50%) translateX(100%);
            /* Start hidden */
        }

        #thumbnail-gallery.visible {
            transform: translateY(-50%) translateX(0);
        }

        .dark #thumbnail-gallery {
            background-color: rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .thumbnail-item {
            cursor: pointer;
            margin-bottom: 8px;
            border: 2px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.2s ease;
            position: relative;
            aspect-ratio: 16 / 9;
            background-color: #e0e0e0;
        }

        .dark .thumbnail-item {
            background-color: #374151;
        }

        .thumbnail-item:hover {
            border-color: #f59e0b;
            /* Amber 500 */
        }

        .thumbnail-item.active {
            border-color: #3b82f6;
            /* Blue 500 */
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .thumbnail-item .thumbnail-preview {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            transform-origin: top left;
        }

        .thumbnail-item .thumbnail-content {
            width: 1280px;
            /* Original slide width */
            height: 720px;
            /* Original slide height */
            transform-origin: top left;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            /* Fallback for dark mode previews */
        }

        .dark .thumbnail-item .thumbnail-content {
            background-color: #1f2937;
            /* Match slide dark background */
        }

        /* Toggle button for thumbnails */
        #toggle-thumbnails-btn {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg) translateX(50%);
            transform-origin: bottom right;
            z-index: 61;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 12px;
            letter-spacing: 1px;
        }

        #toggle-thumbnails-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Ẩn thanh cuộn nhưng vẫn cho phép cuộn nếu cần thiết */
        body {
            overflow: hidden;
            /* Ngăn cuộn trang chính */
        }

        /* Slide Container: Đây là khung chứa slide, sẽ được scale bằng JS */
        #slide-wrapper {
            width: 1280px;
            height: 720px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: center center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            /* Hiệu ứng tỏa sáng nhẹ trong đêm */
            opacity: 0;
            /* Ẩn lúc đầu để tránh giật */
            transition: opacity 0.5s ease;
        }

        /* Transition cho nội dung slide khi chuyển trang */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }

        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        /* Nút điều hướng tinh tế */
        .control-btn {
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .control-btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        /* Progress Bar mỏng dính phía trên cùng */
        #progress-bar {
            transition: width 0.3s ease;
        }

        /* Glitter Cursor Effect */
        .glitter-particle {
            position: absolute;
            background-color: #ffb300;
            /* White glitter */
            border-radius: 80%;
            opacity: 0;
            pointer-events: none;
            /* Ensure particles don't interfere with clicks */
            animation: glitterFadeOut 2s forwards;
            z-index: 99;
        }

        @keyframes glitterFadeOut {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 1;
            }

            100% {
                transform: scale(1.5) translateY(-20px);
                opacity: 0;
            }
        }
    </style>

    <script>
        // --- CẤU HÌNH & TRẠNG THÁI ---
        let slideFiles = [];
        let topicFolder = '';
        let currentSlideIndex = 0;

        // --- DOM ELEMENTS ---
        const wrapper = document.getElementById('slide-wrapper');
        const container = document.getElementById('slide-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const counter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');
        const topicTitle = document.getElementById('topic-title');
        const leftSlideIndex = document.querySelector('#left-slide-index span');
        const thumbnailGallery = document.getElementById('thumbnail-gallery');
        const toggleThumbnailsBtn = document.getElementById('toggle-thumbnails-btn');


        // --- HÀM SCALE SLIDE (QUAN TRỌNG) ---
        // Giúp slide 1280x720 luôn vừa khít màn hình trình duyệt
        function resizeSlide() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Tỷ lệ mong muốn (1280x720)
            const targetWidth = 1280;
            const targetHeight = 720;

            // Tính toán tỷ lệ scale
            const scaleX = windowWidth / targetWidth;
            const scaleY = windowHeight / targetHeight;

            // Lấy tỷ lệ nhỏ hơn để đảm bảo slide nằm trọn trong màn hình (contain)
            // Loại bỏ padding để slide chiếm tối đa không gian
            const scale = Math.min(scaleX, scaleY);

            wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
            wrapper.style.opacity = '1'; // Hiện slide sau khi đã tính toán xong
        }

        // --- HÀM TẢI SLIDE ---
        async function loadSlide(index) {
            if (!topicFolder || index < 0 || index >= slideFiles.length) return;

            // Hiệu ứng fade-out nhẹ (nếu cần xử lý phức tạp hơn)
            container.style.opacity = '0.5';

            const slidePath = `topics/${topicFolder}/${slideFiles[index]}`;

            try {
                const response = await fetch(slidePath);
                if (!response.ok) throw new Error('Không tải được slide');

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Giả định nội dung slide nằm trong .slide hoặc body
                // Ở đây ta lấy nội dung body của file slide con để linh hoạt
                const newContent = doc.querySelector('.slide') || doc.body;

                container.innerHTML = '';
                // Thêm class animation
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = newContent.innerHTML;
                contentDiv.className = 'w-full h-full fade-enter';

                // Áp dụng style từ file slide con (nếu có inline style quan trọng)
                if (doc.querySelector('style')) {
                    const styleTag = document.createElement('style');
                    styleTag.innerHTML = doc.querySelector('style').innerHTML;
                    container.appendChild(styleTag);
                }

                container.appendChild(contentDiv);

                // Trigger reflow để chạy animation
                void contentDiv.offsetWidth;
                contentDiv.classList.add('fade-enter-active');
                container.style.opacity = '1';

                currentSlideIndex = index;
                updateControls();

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-center text-gray-500">
                    <span class="material-symbols-outlined text-4xl mb-2">broken_image</span>
                    <p>Không thể tải trang ${index + 1}</p>
                </div>`;
            }
        }

        // --- CẬP NHẬT GIAO DIỆN ---
        function updateControls() {
            // Cập nhật số trang (dạng 01, 02...)
            const displayIndex = (currentSlideIndex + 1).toString().padStart(2, '0');
            counter.textContent = displayIndex;

            // Cập nhật Progress Bar
            const progress = ((currentSlideIndex + 1) / slideFiles.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Disable nút
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slideFiles.length - 1;

            // Cập nhật số trang cho ô bên trái
            leftSlideIndex.textContent = displayIndex;
            document.getElementById('left-slide-index').style.opacity = '1';

            // Cập nhật thumbnail đang active
            document.querySelectorAll('.thumbnail-item').forEach((thumb, idx) => {
                thumb.classList.toggle('active', idx === currentSlideIndex);
                // Scroll into view if active
                if (idx === currentSlideIndex) {
                    thumb.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            });
        }
        // --- TẠO THUMBNAILS ---
        async function populateThumbnails() {
            thumbnailGallery.innerHTML = ''; // Xóa thumbnails cũ

            // Use a for...of loop to handle async operations sequentially
            for (const [index, file] of slideFiles.entries()) {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail-item';
                thumb.dataset.index = index;

                const previewContainer = document.createElement('div');
                previewContainer.className = 'thumbnail-preview';

                const contentContainer = document.createElement('div');
                contentContainer.className = 'thumbnail-content';

                previewContainer.appendChild(contentContainer);
                thumb.appendChild(previewContainer);

                thumb.addEventListener('click', () => {
                    loadSlide(index);
                });

                thumbnailGallery.appendChild(thumb);

                // Asynchronously load the content for the thumbnail
                try {
                    const response = await fetch(`topics/${topicFolder}/${file}`);
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const slideContent = doc.querySelector('.slide') || doc.body;
                    contentContainer.innerHTML = slideContent.innerHTML;

                    // Calculate scale and apply it
                    const scale = thumb.clientWidth / 1280; // 1280 is original width
                    contentContainer.style.transform = `scale(${scale})`;
                    previewContainer.style.height = `${720 * scale}px`;

                } catch (e) {
                    contentContainer.innerHTML = `<span class="text-xs text-red-500">Error</span>`;
                    console.error("Failed to load thumbnail content for slide " + index, e);
                }
            }
        }
        // --- KHỞI TẠO ---
        async function init() {
            // Lắng nghe sự kiện resize
            window.addEventListener('resize', resizeSlide);
            resizeSlide(); // Gọi lần đầu

            const urlParams = new URLSearchParams(window.location.search);
            topicFolder = urlParams.get('topic');

            if (!topicFolder) {
                topicTitle.textContent = "Chưa chọn chủ đề";
                return;
            }

            topicTitle.textContent = decodeURIComponent(topicFolder);

            try {
                const response = await fetch(`topics/${topicFolder}/slides.json`);
                const data = await response.json();
                slideFiles = data.slides;

                if (slideFiles.length > 0) {
                    populateThumbnails();
                    loadSlide(0);
                }
            } catch (error) {
                console.error('Lỗi tải cấu hình:', error);
                container.innerHTML =
                    `<div class="h-full flex items-center justify-center text-red-500 font-serif">Không tìm thấy dữ liệu slide.</div>`;
            }
        }

        // --- SỰ KIỆN ---
        prevBtn.addEventListener('click', () => loadSlide(currentSlideIndex - 1));
        nextBtn.addEventListener('click', () => loadSlide(currentSlideIndex + 1));

        toggleThumbnailsBtn.addEventListener('click', () => {
            thumbnailGallery.classList.toggle('visible');
        });

        // Prevent wheel event propagation from thumbnail gallery
        thumbnailGallery.addEventListener('wheel', (e) => e.stopPropagation());

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'Space') {
                if (currentSlideIndex < slideFiles.length - 1) loadSlide(currentSlideIndex + 1);
            } else if (e.key === 'ArrowLeft') {
                if (currentSlideIndex > 0) loadSlide(currentSlideIndex - 1);
            }
        });

        // Toggle footer visibility
        const toggleFooterBtn = document.getElementById('toggle-footer-btn');
        const controlPanel = document.getElementById('control-panel');
        let isFooterVisible = true;

        toggleFooterBtn.addEventListener('click', () => {
            if (isFooterVisible) {
                controlPanel.classList.add('translate-y-full', 'opacity-0');
                toggleFooterBtn.textContent = 'Hiện Điều Hướng';
                toggleFooterBtn.classList.add('translate-y-[-40px]'); // Adjust button position
            } else {
                controlPanel.classList.remove('translate-y-full', 'opacity-0');
                toggleFooterBtn.textContent = 'Ẩn Điều Hướng';
                toggleFooterBtn.classList.remove('translate-y-[-40px]');
            }
            isFooterVisible = !isFooterVisible;
        });

        init();

        // --- XỬ LÝ SỰ KIỆN VUỐT (SWIPE) CHO MÀN HÌNH NGANG ---
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50; // Khoảng cách vuốt tối thiểu để kích hoạt (pixels)

        const mainContent = document.querySelector('main'); // Hoặc slide-wrapper

        mainContent.addEventListener('touchstart', (e) => {
            if (window.innerHeight > window.innerWidth) return; // Chỉ kích hoạt khi màn hình ngang
            touchStartX = e.touches[0].clientX;
        });

        mainContent.addEventListener('touchmove', (e) => {
            if (window.innerHeight > window.innerWidth) return; // Chỉ kích hoạt khi màn hình ngang
            touchEndX = e.touches[0].clientX;
        });

        mainContent.addEventListener('touchend', () => {
            if (window.innerHeight > window.innerWidth) return; // Chỉ kích hoạt khi màn hình ngang

            // Nếu không có touchEndX (chỉ chạm không vuốt) hoặc vuốt không đủ dài
            if (touchEndX === 0 || Math.abs(touchEndX - touchStartX) < swipeThreshold) {
                touchStartX = 0;
                touchEndX = 0;
                return;
            }

            if (touchEndX < touchStartX) {
                // Vuốt sang trái (lùi slide)
                if (currentSlideIndex > 0) loadSlide(currentSlideIndex - 1);
            } else if (touchEndX > touchStartX) {
                // Vuốt sang phải (tiến slide)
                if (currentSlideIndex < slideFiles.length - 1) loadSlide(currentSlideIndex + 1);
            }

            // Reset giá trị
            touchStartX = 0;
            touchEndX = 0;
        });

        // --- XỬ LÝ SỰ KIỆN CUỘN CHUỘT (MOUSE WHEEL) ---
        mainContent.addEventListener('wheel', (e) => {
            e.preventDefault(); // Ngăn cuộn trang mặc định

            // Chỉ xử lý nếu slide không phải là đầu hoặc cuối
            if (currentSlideIndex === 0 && e.deltaY < 0) return; // Cuộn lên khi ở slide đầu tiên
            if (currentSlideIndex === slideFiles.length - 1 && e.deltaY > 0)
                return; // Cuộn xuống khi ở slide cuối cùng

            if (e.deltaY > 0) {
                // Cuộn xuống (tiến slide)
                loadSlide(currentSlideIndex + 1);
            } else {
                // Cuộn lên (lùi slide)
                loadSlide(currentSlideIndex - 1);
            }
        });
    </script>
    <script>
        document.addEventListener('mousemove', function (e) {
            const particle = document.createElement('div');
            particle.className = 'glitter-particle';
            particle.style.left = `${e.clientX}px`;
            particle.style.top = `${e.clientY}px`;
            const size = Math.random() * 5 + 2; // Random size between 2 and 7px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1000); // Remove particle after 1 second (matches animation duration)
        });
    </script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia(
                '(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            darkIcon.classList.remove('hidden');
        } else {
            lightIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
